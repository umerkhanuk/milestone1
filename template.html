<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="responsive.css" />
    <script type="module" src="main.js"></script>
    <title>Dynamic Resume</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
        list-style: disc;
        font-family: sans-serif;
      }
      .wrapper {
        width: 100%;
      }
      .nrow1 {
        width: 100%;
        display: inline-block;
        margin: auto;
      }
      body {
        background-color: rgb(0, 141, 176);
      }
      .nrow1_col1 {
        background-color: #5e1735;
        width: 30%;
        color: #fff;
        float: left;
        height: 650px;
        padding-top: 50px;
      }
      .nrow1_col2 {
        width: 70%;
        background-color: #fff;
        float: right;
        height: 600px;
        padding-top: 100px;
      }
      .main {
        width: 50%;
        margin: 50px auto;
      }
      .picture {
        text-align: center;
      }
      .picture img {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        border: 4px solid #ffffff;
      }
      .merge {
        background-color: #000;
      }
      .name {
        background-color: #5e1735;
        padding: 20px 5px;
      }
      .nrow1 h3 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 20px;
      }
      .content2 h3 {
        color: #5e1735;
        text-align: left;
        margin-bottom: 20px;
      }
      .content1 li {
        padding: 5px 0px;
        list-style: none;
      }
      li::marker {
        color: #5e1735; /* Bullet point color */
        font-size: 25px;
      }
      .line li {
        text-align: center;
        font-size: 16px;
        display: inline-block !important;
        padding: 5px 15px;
        border-radius: 30px;
        color: #fff;
        background-color: #5e1735;
      }
    </style>
  </head>
  <body>
    <div class="nrow1">
      <div class="main">
        <div class="button"></div>
        <div class="wrapper">
          <div class="nrow1_col1">
            <div class="picture">
              <img width="150px" alt="" id="first" />
            </div>
            <div class="content1" style="margin-top: 30px; padding-left: 8px">
              <h3>Contact Me:</h3>
              <output id="displaynum"></output>

              <h3>Address:</h3>
              <p id="displayadd" style="font-size: 15px"></p>

              <h3>Expertise Skill:</h3>
              <ul>
                <li id="skill"></li>
                <li id="skill2"></li>
                <li id="skill3"></li>
              </ul>
            </div>
          </div>
          <div class="nrow1_col2">
            <div class="name">
              <h2 id="name" style="color: #fff; font-size: 26px"></h2>
            </div>
            <div class="content2" style="margin-top: 30px; padding-left: 20px">
              <h3>Objective:</h3>
              <p id="para"></p>

              <div class="disc" style="text-align: center">
                <h3>Education:</h3>
                <li id="displayqual" style="font-size: 18px"></li>

                <h3>Work Experience:</h3>
                <li id="displayex" style="font-size: 18px"></li>

                <h3>Languages:</h3>
                <ul class="line">
                  <li id="lan"></li>
                  <li id="lan2"></li>
                  <li id="lan3"></li>
                  <li id="lan4"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="final.js"></script>
  </body>
</html>
